<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{#block 'title'}}Airship CMS{{/block}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Montserrat" rel="stylesheet">
    <style>
      /* CSS Reset */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }

      body {
        line-height: 1;
      }

      ol, ul {
        list-style: none;
      }

      blockquote, q {
        quotes: none;
      }

      blockquote:before, blockquote:after,
      q:before, q:after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /* VERTICAL CENTER */

      html{
        display: flex;
        height: 100%;
      }

      body{
        margin: auto;
        padding-bottom: 100px;
      }

      /* STRUCTURE */

      .content{
        border-radius: 2px;
        border: 1px solid #D0D7E4;
        margin: 20px 30px 10px;
      }

      @media only screen and (min-width: 725px){
        .content{
          width: 450px;
          margin: 20px auto 10px;
        }
      }

      .header-block{
        padding: 5px 20px 15px;
        border-bottom: 1px solid #D0D7E4;
        text-align: center;
      }

      @media only screen and (min-width: 725px){
        .header-block{
          padding: 10px 30px 20px;
        }
      }
      
      .welcome-block{
        padding: 30px 30px;
      }

      @media only screen and (min-width: 725px){
        .welcome-block{
          padding: 60px 30px;
        }
      }

      /* LOGO */

      .svg-logo{
        width: 200px;
        height: 46px;
        display: block;
        margin: auto;
      }

      .svg-logo svg{
        width: 200px;
        height: 46px;
      }

      .svg-logo path{
        fill: #959BA5;
      }

      h1{
        font-family: "Montserrat", "Open Sans", "Helvetica Neue", "Helvetica", sans-serif;
        font-size: 11px;
        line-height: 13px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        color: #959BA5;
        position: relative;
        display: inline-block;
      }

      h1:before{
        content: " ";
        width: 20px;
        height: 20px;
        display: inline-block;
        background-color: #FFFFFF;
        border-radius: 2px;
        border: 1px solid #D0D7E4;
        transform: translateY(6px) translateX(-9px);
      }

      h1:after{
        content: " ";
        width: 20px;
        height: 12px;
        display: block;
        position: absolute;
        left: -5px;
        top: 3px;
        border-left: 4px solid #73CFD4;
        border-bottom: 4px solid #73CFD4;
        transform: rotate(-45deg); 
      }

      h2{
        font-family: "Montserrat", "Open Sans", "Helvetica Neue", "Helvetica", sans-serif;
        font-size: 15px;
        line-height: 19px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        color: #959BA5;
      }

      h2 + p{
        margin-top: 15px;
      }

      p{
        font-family: "Open Sans", "Helvetica Neue", "Helvetica", sans-serif;
        font-size: 12px;
        line-height: 19px;
        font-weight: 300;
        color: #BEC6D4;
        text-align: center;
        font-style: italic;
        margin: auto;
        max-width: 350px;
      }

      .welcome-block p{
        white-space: pre-line;
      }

      body.orange-theme p.small,
      body.grey-theme p.small,
      body.teal-theme p.small{
        font-size: 12px;
        line-height: 14px;
        font-style: normal;
        color: #959BA5;
      }

      a{
        text-align: center;
        color: #959BA5;
        text-decoration: none;
        border-bottom: 1px dashed #BEC6D4;
      }

      /* TEAL */

      body.teal-theme p{
        color: #73CFD4;
      }

      body.teal-theme a:hover{
        color: #73CFD4;
        border-bottom-color: #73CFD4;
      }
      
      /* ORANGE */

      body.orange-theme p{
        color: #FF921C;
      }

      body.orange-theme .svg-logo path{
        fill: #FF921C;
      }

      body.orange-theme a:hover{
        color: #FF921C;
        border-bottom-color: #FF921C;
      }
      
      body.orange-theme h1:after{
        border-bottom-color: #FF921C;
        border-left-color: #FF921C;
      }

      /* GREY */

      body.grey-theme p{
        color: #BEC6D4;
      }

      body.grey-theme .svg-logo path{
        fill: #959BA5;
      }
      
      body.grey-theme h1:after{
        border-bottom-color: #9ad21c;
        border-left-color: #9ad21c;
      }

      body.grey-theme a:hover{
        color: #9ad21c;
        border-bottom-color: #9ad21c;
      }

      /* HELP */

      ul{
        margin: 0;
        padding: 0;
        padding: 0 20px;
      }

      ul li{
        font-family: "Open Sans", "Helvetica Neue", "Helvetica", sans-serif;
        font-size: 16px;
        line-height: 22px;
        font-weight: 300;
        color: #333333;
        list-style-type: disc;
        margin-left: 18px;
      }

    </style>
  </head>
  <!-- default content 'teal-theme' will be used if the page or collection template rendered does not provide an alternative for the content_for block-->
