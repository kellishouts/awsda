<h1>{{collection.title}}</h1>

<ul>
{{#each items}}
  <!-- temporary inline style-->
  <li style="border: 1px solid #EEEEEE;">
    <a href="{{slug}}">
      {{#each fields.photos}}
        {{#if @first}}
        <img src="{{secure_url}}" alt="">
        {{/if}}
      {{/each}}
      <h2>{{fields.name}}</h2>
      <p>{{fields.role}}</p>
      <p>{{fields.short_description}}</p>
    </a>
  </li>
{{/each}}
</ul>
